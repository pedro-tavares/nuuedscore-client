    <script type="text/javascript">
        $(document).ready(function () {
            // $("#map-container-google-12").css({
            //     height: 500,
               
            // });
            // var myLatlng = new google.maps.LatLng(37.387985, -122.083115);
            // var mapOptions = {
            //     zoom: 18,
            //     center: myLatlng
            // }
            // var map = new google.maps.Map(document.getElementById("map-container-google-12"), mapOptions);
            // var marker = new google.maps.Marker({
            //     position: myLatlng,
            //     title: "NuuEDSCORE"
            // });
            jQuery.validator.addMethod("lettersonly", function(value, element) {
            return this.optional(element) || /^[a-z]+$/i.test(value);
            }, "Letters only please"); 
            
            // marker.setMap(map);

            $('#buttonSubmit').click(function () {
                
                $('form[id="contactus_form"]').validate({
                    rules: {
                        
                        firstname: {
                            required: true,
                            lettersonly:true
                        },
                        lastname: {
                            required: true,
                            lettersonly:true
                        },
                        email: {
                            required: true,
                            email: true,
                        },
                        address: 'required',
                        subject: 'required',
                        message: 'required',
                    },
                    messages: {
                        firstname: 'This field is required',
                        lastname: 'This field is required',
                        email: 'Enter a valid email',
                        address: 'This field is required',
                        subject: 'This field is required',
                        message: 'This field is required',
                    },
                    submitHandler: function (form) {
                        let firstname = $('#contactus_form').find('input[name="firstname"]').val();
                        let lastname = $('#contactus_form').find('input[name="lastname"]').val();
                        let email = $('#contactus_form').find('input[name="email"]').val();
                        let address = $('#contactus_form').find('input[name="address"]').val();
                        let subject = $('#contactus_form').find('input[name="subject"]').val();
                        let txtmessage = $('#message').val();
                        let contactdata = {
                            "message": txtmessage,
                            "address": address,
                            "company": "",
                            "email": email,
                            "firstName": firstname,
                            "interests": "Please put comma seperated interests",
                            "lastName": lastname,
                            "subject": subject,
                            "type": "CONTACT"
                        };
                        $.ajax({
                            url: 'http://54.200.78.46:9090/nuued-org/api/v1/contact/create',
                            type: 'PUT',
                            data: JSON.stringify(contactdata),
                            dataType: "json",
                            contentType: "application/json; charset=utf-8",
                            success: function (response) {
                                $('#firstname').val('');
                                $('#lastname').val('');
                                $('#email').val('');
                                $('#address').val('');
                                $('#subject').val('');
                                $('#message').val('');
                                $('#displayThanks').css('display', 'block');
                            },
                            error: function (e) {
                                alert("error", e);
                            }
                        });

                        return false;
                    }
                });
            });
        });
    </script>
